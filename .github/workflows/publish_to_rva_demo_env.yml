name: Publish to demo environment of Research Vocabularies Australia

on:
  release:
    types: [prereleased]

jobs:
  publish_vocabularies:
    name: Publish Vocabularies to RVA demo
    uses: ternaustralia/dawe-rlp-vocabs/.github/workflows/publish_to_rva_demo.yml@main
    with:
      rva_vocab_id: 927
      rva_username: dcceew-rva-api
      rva_env: test
      github_env: test
      deployment_url: https://demo.vocabs.ardc.edu.au/viewById/927
      paths: |
        vocab_files/
    secrets:
      rva_password: ${{ secrets.RVA_PASSWORD }}
  publish_attributes:
    name: Publish Attributes to RVA demo
    uses: ternaustralia/dawe-rlp-vocabs/.github/workflows/publish_to_rva_demo.yml@main
    with:
